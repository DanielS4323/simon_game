<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./style.css">
    <title>Simon Game</title>
</head>
<body>
    
      <div class="container">
          <div onclick="panelClicked(this)" class="red box"> </div>
          <div onclick="panelClicked(this)" class="green box"> </div>
          <div onclick="panelClicked(this)" class="yellow box"> </div>
          <div onclick="panelClicked(this)" class="blue box"> </div>
          <div class="controls">
            <h1>Simon</h1>
            <span class="start">Start</span>
            <span class="reset">Reset</span>
          <button id="startBtn"></button>
          <button id="resetBtn"></button>
          </div>
        </div>
    
     
  
          <div class="hidden">
            <audio id="s-red" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
            <audio id="s-green" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
            <audio id="s-blue" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
            <audio id="s-yellow" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
            <audio id="losingSound" src="/sounds/mixkit-retro-arcade-game-over-470.wav"></audio>
            <audio id="nextSound" src="/sounds//mixkit-retro-game-notification-212.wav"></audio>
          </div>
          <script src="./script.js"></script>
</body>
</html>
